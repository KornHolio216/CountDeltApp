    <form  class="container" id="form">
        <div class="box">
          <div class="countDeltContainer">
            <h1 class="boxMainText">Count Delt</h1>
            <div class="abcContainer">
            <input id="a" class="deltInput input" type="number" id="deltA"  placeholder="a" >
            <input id="b" class="deltInput input" type="number" id="deltB" placeholder="b">
            <input id="c" class="deltInput input" type="number" id="deltC" placeholder="c">
        </div>
        <div class="outputContainer">
            <div  class="outputBox">
                <h1 class="boxH1">your  Δ is:</h1>
                <div class="output" id="resultDelt"></div>
            </div>
            <div class="outputBox">
                <h1 class="boxH1">your &#8730<sub>Δ </sub> is:</h1>
                <div class="output" id="resultRoot"></div>
            </div>
            <div class="outputBox">
                <h1 class="boxH1">your  x<sub>1</sub> is:</h1>
                <div class="output" id="resultX1"></div>
            </div>
            <div class="outputBox">
                <h1 class="boxH1">your x<sub>2</sub> is:</h1>
                <div class="output" id="resultX2"></div>
            </div>
            <div class="outputBox">
                <h1 class="boxH1">your x<sub>0</sub> is:</h1>
                <div class="output" id="resultX0"></div>
            </div>
            </div>   
        </div>
    </div> 
        <div class="btnBox">
                <button class="btn countAllBtn" type="submit">Oblicz</button>
            </div>
        
    </form>
